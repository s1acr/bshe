  <!-- 添加事件监听器补丁 - 解决非被动事件监听器警告 -->
  <script>
    (function () {
      // 保存原始的addEventListener方法
      const originalAddEventListener = EventTarget.prototype.addEventListener;

      // 需要设置为passive的事件类型
      const passiveEvents = ['touchstart', 'touchmove', 'mousewheel', 'wheel'];

      // 重写addEventListener方法
      EventTarget.prototype.addEventListener = function (type, listener, options) {
        let newOptions = options;

        // 检查是否是我们要处理的事件类型
        if (passiveEvents.includes(type)) {
          // 如果options是布尔值(useCapture)，则转换为对象
          if (typeof options === 'boolean') {
            newOptions = {
              capture: options,
              passive: true
            };
          }
          // 如果options是对象但没有明确设置passive属性
          else if (typeof options === 'object' && options !== null && options.passive === undefined) {
            newOptions = Object.assign({}, options, { passive: true });
          }
        }

        // 调用原始方法
        return originalAddEventListener.call(this, type, listener, newOptions);
      };
    })();
  </script>
